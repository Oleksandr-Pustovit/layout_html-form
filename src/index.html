<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <!-- Personal information -->
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="birth-date"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <!-- Registration -->
      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="4"
            maxlength="32"
          >
        </label>
      </fieldset>

      <!-- An interesting fact about you! -->
      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats:
          <label>
            <input
              type="radio"
              name="loveCats"
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="No"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            id="fav-color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="badTime"
            id="bad-time"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="favCar"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="workRate"
          >
        </label>
      </fieldset>

      <!-- Additional info -->
      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="3"
          ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select
            name="recommendation"
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
